# Fly.io deployment config for The Last Oasis
app = "the-last-oasis"
primary_region = "sea" # Singapore (closest to Indonesia)

[build]

[env]
  PORT = "8080"
  DB_PATH = "/data/last_oasis.sqlite3"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # Don't sleep!
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

[mounts]
  source = "oasis_data"
  destination = "/data"
  initial_size = "1gb"

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
